<div id="content">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders"> {{header}} </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let tenant of tenants">
                <td>
                    {{ tenant.name }}
                </td>
                <td>{{ tenant.gender ? 'Nam': 'Ná»¯'}}</td>
                <td>{{ tenant.phoneNumber }}</td>
                <td>{{ tenant.email }}</td>
                <td> {{tenant.indentityCard }}</td>
                <td> {{tenant.job}} </td>
                <td>{{tenant.hometown}}</td>
                <td> {{tenant.room ? tenant.room.name : ''}}</td>
                <td class="action-group">
                    <a type="button" class="btn btn-primary" routerLink="/tenant/detail/{{tenant.id}}">
                        <i class="fa fa-eye" aria-hidden="true"></i></a>
                    <a routerLink="/tenant/update/{{tenant.id}}" type="button" class="btn btn-primary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a type="button" class="btn btn-danger" (click)="deleteTenant(tenant)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
