<div id="content">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders"> {{header}} </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let building of buildings">
                <td>
                    {{ building.name }}
                </td>
                <td>{{ building.address }}</td>
                <td>{{ building.description }}
                </td>
                <td class="action-group">
                    <a type="button" class="btn btn-primary" routerLink="/building/detail/{{building.id}}">
                        <i class="fa fa-eye" aria-hidden="true"></i></a>
                    <a routerLink="/building/update/{{building.id}}" type="button" class="btn btn-primary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a type="button" class="btn btn-danger" (click)="deleteBuilding(building)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
