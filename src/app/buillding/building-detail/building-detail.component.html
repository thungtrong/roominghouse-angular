<div class="col-6 offset-3">
    <h4>Tạo mới</h4>
    <form>
        <div class="form-group">
            <label for="name"></label>
            <input [(ngModel)]="building.name" type="text" class="form-control" placeholder="Nhập tên toà nhà" id="name"
                name="name" disabled="disabled">
        </div>

        <div class="form-group">
            <label for="address"></label>
            <textarea [(ngModel)]="building.address" type="text" class="form-control" placeholder="Nhập địa chỉ"
                id="address" name="address" required rows="5" disabled="disabled"></textarea>
        </div>

        <div class="form-group">
            <label for="description"></label>
            <textarea [(ngModel)]="building.description" type="description" rows="5" id="description"
                class="form-control" id="description" name="description" required placeholder="Nhập mô tả"
                disabled="disabled"></textarea>
        </div>

        <div class="form-group d-flex justify-content-end m-2">
            <!-- <button class="btn btn-primary" type="submit" id="submit">Cập nhật</button> -->
            <a (click)="goBack()" class="btn btn-default">Quay Lại</a>
        </div>
    </form>
</div>
