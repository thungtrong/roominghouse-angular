<div id="content">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders"> {{header}} </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let contract of contracts">
                <td>{{ contract.tenant.name }}</td>
                <td>{{ contract.employee.name }}</td>
                <td>{{ contract.costPerMonth}} </td>
                <td><i>{{ contract.createDate }}</i></td>
                <td><i>{{ contract.startDate }}</i></td>
                <td><i>{{ contract.endDate }}</i></td>
                <td class="action-group">
                    <a type="button" class="btn btn-primary" routerLink="/contract/detail/{{contract.id}}">
                        <i class="fa fa-eye" aria-hidden="true"></i></a>
                    <a routerLink="/contract/update/{{contract.id}}" type="button" class="btn btn-primary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a type="button" class="btn btn-danger" (click)="deleteContract(contract)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
