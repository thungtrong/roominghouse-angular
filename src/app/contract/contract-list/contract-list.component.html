<div style="min-height: 74.7vh;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders"> {{header}} </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let contract of contracts">
                <td>{{ contract.tenant.name }}</td>
                <td>{{ contract.employee.name }}</td>
                <td>{{ contract.costPerMonth}} </td>
                <td><i>{{ contract.createDate }}</i></td>
                <td><i>{{ contract.startDate }}</i></td>
                <td><i>{{ contract.endDate }}</i></td>
                <td>
                    <a type="button" class="btn btn-primary" href="contract/detail/{{contract.id}}">View</a>
                    <a href="contract/update/{{contract.id}}" type="button" class="btn btn-primary">Update</a>
                    <a type="button" class="btn btn-danger" (click)="deleteContract(contract)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
