<div style="min-height: 74.7vh;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders"> {{header}} </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let employee of employees">
                <td>
                    {{ employee.name }}
                </td>
                <td>{{ employee.gender ? 'Nam': 'Ná»¯'}}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.email }}</td>
                <td> {{employee.identityCard }}</td>
                <td>{{employee.hometown}}</td>
                <td>
                    <a type="button" class="btn btn-primary" href="employee/detail/{{employee.id}}">View</a>
                    <a href="employee/update/{{employee.id}}" type="button" class="btn btn-primary">Update</a>
                    <a type="button" class="btn btn-danger" (click)="deleteEmployee(employee)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
