<div style="min-height: 74.7vh;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders"> {{header}} </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let invoice of invoices">
                <td>
                    {{ invoice.name }}
                </td>
                <td>{{invoice.tenant ? invoice.tenant.name : '' }}</td>
                <td>{{ getTotal(invoice) }}</td>
                <td>{{ invoice.status ? 'Đã thanh toán' : 'Chưa thanh toán' }}</td>
                <td>{{invoice.employee ? invoice.employee.name : '' }}</td>

                <td>
                    <a type="button" class="btn btn-primary" href="invoice/detail/{{invoice.id}}">View</a>
                    <a href="invoice/update/{{invoice.id}}" type="button" class="btn btn-primary">Update</a>
                    <a type="button" class="btn btn-danger" (click)="deleteInvoice(invoice)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
