<div id="content">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders"> {{header}} </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let room of rooms">
                <td>
                    {{ room.name }}
                </td>
                <td>{{ room.status ? 'Đã được thuê': 'Trống'}}</td>
                <td>{{ room.area}}</td>
                <td>{{ room.building ? room.building.name : '' }}</td>
                <td> {{room.description }}</td>
                <td class="action-group">
                    <a type="button" class="btn btn-primary" routerLink="/room/detail/{{room.id}}">
                        <i class="fa fa-eye" aria-hidden="true"></i></a>
                    <a routerLink="/room/update/{{room.id}}" type="button" class="btn btn-primary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a type="button" class="btn btn-danger" (click)="deleteRoom(room)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
