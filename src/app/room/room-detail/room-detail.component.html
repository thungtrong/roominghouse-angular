<div class="col-6 offset-3" id="content">
    <h4>Tạo mới</h4>
    <form>
        <div class="form-group">
            <label for="name"></label>
            <input [(ngModel)]="room.name" type="text" class="form-control" placeholder="Nhập tên toà nhà" id="name"
                name="name" disabled="disabled">
        </div>
        <div class="form-group">
            <label for="area"></label>
            <input [(ngModel)]="room.area" min='1' max='30' type="number" class="form-control"
                placeholder="Nhập diện tích" id="area" name="area" disabled>
        </div>

        <div class="form-group">
            <label for="status"></label>
            <select [(ngModel)]="room.status" name="status" id="status" class="form-control" disabled>
                <option value="false">Trống</option>
                <option value="true">Đã được thuê</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description"></label>
            <input [(ngModel)]="room.description" type="text" class="form-control" placeholder="Nhập mô tả"
                id="description" name="description" disabled>
        </div>
        <div class="form-group">
            <label for="building"></label>
            <select name="status" id="status" class="form-control" disabled>
                <option>{{room.building ? room.building.name : ''}}</option>
            </select>
        </div>

        <div class="form-group d-flex justify-content-end m-2">
            <!-- <button class="btn btn-primary" type="submit" id="submit">Cập nhật</button> -->
            <a (click)="goBack()" class="btn btn-default">Quay Lại</a>
        </div>
    </form>
</div>
