<div class="col-6 offset-3" id="content">
    <h4>Cập nhật</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name"></label>
            <input [(ngModel)]="maintenance.name" type="text" class="form-control" placeholder="Nhập tiêu đề bảo trì"
                id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="cost"></label>
            <input [(ngModel)]="maintenance.cost" type="number" multiple="true" class="form-control"
                placeholder="Nhập chi phí" id="cost" name="cost" required />
        </div>

        <div class="form-group">
            <label for="date"></label>
            <input type="date" #myDate [valueAsDate]="maintenance.date" (change)="parseDate($event.target)"
                class="form-control" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="description"></label>
            <textarea rows="5" [(ngModel)]="maintenance.description" type="text" class="form-control"
                placeholder="Nhập mô tả chi tiết" id="description" name="description" required></textarea>
        </div>

        <div class="form-group d-flex justify-content-end m-2">
            <button class="btn btn-primary" type="submit" id="submit">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                Cập nhật</button>
            <a (click)="goBack()" class="btn btn-default">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Quay Lại
            </a>
        </div>
    </form>
</div>
