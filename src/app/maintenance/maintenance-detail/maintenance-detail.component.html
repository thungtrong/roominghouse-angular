<div class="col-6 offset-3" id="content">
    <h4>Tạo mới</h4>
    <form>
        <div class="form-group">
            <label for="name"></label>
            <input disabled [(ngModel)]="maintenance.name" type="text" class="form-control"
                placeholder="Nhập tiêu đề bảo trì" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="cost"></label>
            <input disabled [(ngModel)]="maintenance.cost" type="number" multiple="true" class="form-control"
                placeholder="Nhập chi phí" id="cost" name="cost" required />
        </div>

        <div class="form-group">
            <label for="date"></label>
            <input disabled type="date" #myDate [valueAsDate]="maintenance.date" (change)="parseDate($event.target)"
                class="form-control" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="description"></label>
            <textarea disabled rows="5" [(ngModel)]="maintenance.description" type="text" class="form-control"
                placeholder="Nhập mô tả chi tiết" id="description" name="description" required></textarea>
        </div>

        <div class="form-group d-flex justify-content-end m-2">
            <a (click)="goBack()" class="btn btn-default">Quay Lại</a>
        </div>
    </form>
</div>
